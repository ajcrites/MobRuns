<title>MobRuns</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
<link rel=stylesheet type=text/css href=/css/style.css>

<header data-bind="style: { WebkitAnimationName: headerAnimate() }">
    <span class=m>M</span>
    <span class=o>o</span>
    <span class=b>b</span>
    <span class=r>R</span>
    <span class=u>u</span>
    <span class=n>n</span>
    <span class=s>s</span>
</header>

<div id=signinButton style="display: none;">
  <span
    class=g-signin
    data-callback=signinCallback
    data-cookiepolicy=single_host_origin
    data-width=wide
    data-scope=profile>
  </span>
</div>

<section class=times data-bind="style: { opacity: showTimes() }">
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Distance</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: user.times">
            <tr>
                <td data-bind="text: date"></td>
                <td data-bind="text: time"></td>
                <td data-bind="text: distance"></td>
            </tr>
        </tbody>
    </table>
</section>

<section class=buttons data-bind="style: { opacity: startButtons() }">
    <button data-bind="click: startTimer">
        <div class=play></div>
        <div class=throb></div>
    </button>
    <button data-bind="click: viewTimes">
        <div class=view></div>
    </button>
</section>

<section class=countdown data-bind="visible: countdown.counter,
style: { WebkitAnimationPlayState: countdown.running ? 'running' : 'paused' },
text: countdown.counter"></section>

<section class=stopwatch data-bind="visible: showStopwatch, text: stopwatch.text"></section>

<section class="buttons stop-button" data-bind="visible: stopButton, style: { opacity: stopButton() }">
    <button data-bind="click: pause">
        <div class=stop></div>
    </button>
</section>

<section class="buttons pause-buttons" data-bind="visible: pauseButtons, style: { opacity: pauseButtons() }">
    <button data-bind="click: record">
        <div class=okay>&#x2713;</div>
    </button>
    <button data-bind="click: resume">
        <div class=play></div>
    </button>
    <button data-bind="click: discard">
        <div class=discard>Ã—</div>
    </button>
</section>

<script data-main=js/main src=//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.10/require.min.js></script>
