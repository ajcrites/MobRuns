<title>MobRuns</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
<link rel=stylesheet type=text/css href=/css/animations.css>
<link rel=stylesheet type=text/css href=/css/header.css>
<link rel=stylesheet type=text/css href=/css/style.css>

<header data-bind="style: { WebkitAnimationName: headerAnimate() }">
    <span class=m>M</span>
    <span class=o>o</span>
    <span class=b>b</span>
    <span class=r>R</span>
    <span class=u>u</span>
    <span class=n>n</span>
    <span class=s>s</span>
</header>

<div id=signinButton style="display: none;">
  <span
    class=g-signin
    data-callback=signinCallback
    data-cookiepolicy=single_host_origin
    data-width=wide
    data-scope=profile>
  </span>
</div>

<div class=recorded data-bind="animHandleFlow: recorded()">Recorded</div>
<div class=discarded data-bind="animHandleFlow: discarded()">Discarded</div>

<section class=times data-bind="animHandleFlow: showTimes()">
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: user.times">
            <tr data-bind="visible: visible">
                <td data-bind="text: date"></td>
                <td data-bind="text: time"></td>
                <td data-bind="click: hide" class=remove-time>&#x2717;</td>
            </tr>
        </tbody>
    </table>

    <div class="buttons back-button">
        <button data-bind="click: home">
            <div class="back"></div>
        </button>
    </div>
</section>

<section class=buttons data-bind="animHandleFlow: startButtons()">
    <button data-bind="click: stateStartTimer">
        <div class=play></div>
        <div class=throb></div>
    </button>
    <button data-bind="click: stateViewTimes">
        <div class=view></div>
    </button>
</section>

<section class=countdown data-bind="visible: countdown.counter,
style: { WebkitAnimationPlayState: countdown.running ? 'running' : 'paused' },
text: countdown.counter"></section>

<section class=stopwatch data-bind="visible: showStopwatch, text: stopwatch.text"></section>

<section class="buttons stop-button" data-bind="animHandleFlow: stopButton()">
    <button data-bind="click: statePause">
        <div class=stop></div>
    </button>
</section>

<section class="buttons pause-buttons" data-bind="animHandleFlow: pauseButtons()">
    <button data-bind="click: stateRecord">
        <div class=okay>&#x2713;</div>
    </button>
    <button data-bind="click: stateResume">
        <div class=play></div>
    </button>
    <button data-bind="click: stateDiscard">
        <div class=discard>Ã—</div>
    </button>
</section>

<script data-main=js/main src=//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.10/require.min.js></script>
